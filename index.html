<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextVox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="particles-js"></div>

    <div class="wrapper">
        
        <div class="logo">
            <img src="./logo.png" alt="logo">
            <p>Text <span>Vox</span></p>
        </div>

        <div class="main">

            <div class="left">

                <!-- Options -->
                <div class="options">

                    <div class="btn-group">
                        <button class="btn">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
    
                        <button class="btn">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>

                    <hr>

                    <select></select>

                </div>

                <!-- Input section  -->
                <textarea class="input-section" placeholder="Type anything to turn text into voice..."></textarea>

                <div class="chars">
                    <p class="word-count">Word count: 0 chars</p>
                    <p class="clear-text">Clear Text</p>
                </div>

            </div>

            <div class="right">
                
                <div class="settings">

                    <p class="heading">Voice Settings</p>

                    <hr>

                    <!-- Volume control  -->
                    <div class="controls-group">

                        <p class="control">Voice Volume</p>
                        
                        <div class="slider-control">
                            <input type="range" class="volume-control" min="0.1" max="1" value="0.5" step="0.1">
                            <p class="volume-value">50%</p>
                        </div>

                    </div>

                    <hr>

                    <!-- Speed control  -->
                    <div class="controls-group">

                        <p class="control">Voice Speed</p>
                        
                        <div class="slider-control">
                            <input type="range" class="speed-control" min="0.1" value="1" max="2" step="0.1">
                            <p class="speed-value">50%</p>
                        </div>

                    </div>

                    <hr>

                    <!-- Pitch control  -->
                    <div class="controls-group">

                        <p class="control">Voice Pitch</p>
                        
                        <div class="slider-control">
                            <input type="range" class="pitch-control" min="0.1" max="2" value="1" step="0.1">
                            <p class="pitch-value">50%</p>
                        </div>

                    </div>

                    <hr>

                    <button class="convert-btn">
                        <i class="fa-solid fa-play"></i>
                        Convert to speech
                    </button>

                </div>

            </div>

        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="script.js"></script>

</body>
</html>
